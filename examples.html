<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Checkradios Examples</title>

<!-- Font-Awsome fonts - Not required unless you want to use custom icons within the checkboxes and radios -->
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

<!-- The main styles for the checkradios plugin to provide default styles -->
<link rel="stylesheet" href="css/jquery.checkradios.css" type="text/css"/>

<!-- Styles used for this example page -->
<link rel="stylesheet" href="demo_assets/css/examples.css" type="text/css"/>


<!-- jQuery - Required to use the jQuery plugin (Obviously) -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<!-- Checkradios plugin -->
<script src="js/jquery.checkradios.js"></script>


<!-- CheckRadios Usage Examples -->
<script>


$(document).ready(function(){


    //Default 
	$('.checkradios').checkradios();
	
	
	
	//Custom Icon Examples (fontawsome)
	$('.checkboxes-and-radios').checkradios({
	
	    checkbox: {
		
		   iconClass:'fa fa-check'
		
		},
		
		radio: {
		
		   iconClass:'fa fa-circle'
		
		}
	
	
	});
	
	
	//Custom Icon Examples (fontawsome) Different Icons
	$('.checkboxes-and-radios-alt').checkradios({
	
	    checkbox: {
		
		   iconClass:'fa fa-check-circle'
		
		},
		
		radio: {
		
		   iconClass:'fa fa-star'
		
		}
	
	
	});
	
	
	
	
	//Callback examples
	$('.radios-callback').checkradios({
	
	    onChange: function(checked, $element, $realElement){
		
		    if(checked){
				
				//Get checked index
				var index = $realElement.index('.radios-callback');
				
				console.log(index);
			}
		
		}
	
	
	});
	
	
	$('.checkbox-callback').checkradios({
	
	    onChange: function(checked, $element, $realElement){
		    
			
		   if(checked){
			  
		       $('.checkbox-status').html('Checked').css('color', 'green');
		   
		   }else{
		   
		       $('.checkbox-status').html('Not Checked').css('color', 'red');
		   
		   }
		
		}
	
	
	});
	
	


});




</script>

<style>

.custom-2{

    font-size:30px;
	color:#F39;
	border-color:#F39;

}


.custom-3{

    font-size:35px;
	color:#6C3;
	border-color:#6C3;

}


.custom-4{

    font-size:35px;
	color:#F90;
	border-color:#F90;

}


</style>

</head>

<body>


<h3>Basic Example</h3>
<input type="checkbox" class="checkradios" checked/>
<input type="radio" class="checkradios" checked/>


<h3>Customizing</h3>
<input type="checkbox" class="checkradios custom" checked/>
<input type="radio" class="checkradios custom" checked/>

<h3>Font Awsome</h3>
<input type="checkbox" class="checkboxes-and-radios custom" checked/>
<input type="radio" class="checkboxes-and-radios custom" checked/>

<h3>Font Awsome Alt</h3>
<input type="checkbox" class="checkboxes-and-radios-alt custom" checked/>
<input type="radio" class="checkboxes-and-radios-alt custom" checked/>

<br/>
<br/>

<input type="checkbox" class="checkradios custom" checked/>
<input type="radio" class="checkradios custom" checked/>

<input type="checkbox" class="checkradios custom-2" checked/>
<input type="radio" class="checkradios custom-2" checked/>

<input type="checkbox" class="checkradios custom-3" checked/>
<input type="radio" class="checkradios custom-3" checked/>

<input type="checkbox" class="checkboxes-and-radios-alt custom-4" checked/>
<input type="radio" class="checkboxes-and-radios-alt custom-4" checked/>

<input type="checkbox" class="checkradios custom-3" checked/>
<input type="radio" class="checkradios custom-3" checked/>

<input type="checkbox" class="checkradios custom-2" checked/>
<input type="radio" class="checkradios custom-2" checked/>

<input type="checkbox" class="checkradios custom" checked/>
<input type="radio" class="checkradios custom" checked/>

</body>
</html>
